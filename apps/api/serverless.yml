service: api

plugins:
  - serverless-bundle
  - serverless-offline

package:
  individually: true

custom:
  serverless-offline:
    httpPort: 3333
    lambdaPort: 2333
    noPrependStageInUrl: true
  bundle:
    linting: false
    tsConfig: "tsconfig.app.json"

params:
  prod:
    stage: prod
    production: true
  default:
    stage: dev
    production: false

provider:
  name: aws
  runtime: nodejs16.x
  endpointType: regional
  timeout: 20
  environment:
    APP_ENV: ${param:stage}
    IS_PRODUCTION: ${param:production}
    NODE_OPTIONS: --enable-source-maps

functions:
  - ${file(src/todos/handlers.yml)}
