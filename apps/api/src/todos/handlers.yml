createTodo:
  handler: src/todos/create.handler
  events:
    - http:
        path: api/tasks
        method: post

updateTodo:
  handler: src/todos/update.handler
  events:
    - http:
        path: api/tasks
        method: patch

listTodos:
  handler: src/todos/list.handler
  events:
    - http:
        path: api/tasks
        method: get
